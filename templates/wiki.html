<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wiki</title>
</head>
<body>
    {% for w in wikis %}
        <h1>{{ w.title }}</h1>
        <div>
            {{ w.wiki|replace('\n', '<br>')|safe }}
        </div>
    {% endfor %}
</body>
</html>
